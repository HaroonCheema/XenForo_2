    <div id="mathJaxEqu">\begin{align*} \int_a^b f(x) dx &;= \lim_{n \to \infty} \sum_{i=1}^n f(a + i \Delta x) \Delta x \\ \frac{d}{dx} \sin(x) &;= \cos(x) \end{align*}[/math]</div>
