<xf:title>
	<xf:if is="$crud.id"> Edit Record {$crud.name} <xf:breadcrumb href="#">{{
		phrase('Edit Record') }}</xf:breadcrumb> <xf:else /> Add new Record
		<xf:breadcrumb href="#">{{ phrase('Add Record') }}</xf:breadcrumb> </xf:if>
</xf:title>

<xf:form action="{{ link('crud/save', $crud) }}" class="block" ajax="1">
	<div class="block-container">
		<div class="block-body">

			<xf:js src="Crud/Upload.js"/>
			<xf:css src="fs_bunny_loader_style.less" />

			<span class="custom-file-upload">
				<label for="bunny_video" class="button button--link"><i class="fa fa-upload" aria-hidden="true" style="padding-right: 8px;"></i>{{ phrase('fs_bunny_upload_video') }}</label>
				<input type="file" id="bunny_video" name="bunny_video" onchange="uploadFile()" accept=".mp4, .avi, .mov" style="display: none;" multiple/>
			</span>

			<xf:hiddenval name="bunnyVidId" />

			<div id="overlay">
				<div class="loader" id="loader"></div>
			</div>
			<xf:textboxrow
						   name="name"
						   value="{$crud.name}"
						   label="Name"
						   autosize="true"
						   row="5"
						   />

			<xf:textboxrow
						   name="class"
						   value="{$crud.class}"
						   label="Class"
						   autosize="true"
						   row="5"
						   />

			<xf:numberboxrow
							 name="rollNo"
							 value="{$crud.rollNo}"
							 label="Roll No"
							 autosize="true"
							 row="5"
							 />
		</div>

		<xf:submitrow submit="{{ phrase('save') }}" fa="fa-save" />
	</div>
</xf:form>
