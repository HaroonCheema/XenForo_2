<xf:title> {{ phrase('fs_user_car_details_vis') }} </xf:title>

<xf:wrap template="account_wrapper" />

<xf:form
		 action="{{ link('car-details/save') }}"
		 ajax="true"
		 class="block"
		 data-force-flash-message="true"
		 >
	<div class="block-container">
		<div class="block-body">
			<xf:formrow rowtype="input" hint="{{ phrase('required')}}"
						label="{{ phrase('fs_car_details_select_models') }}" explain="{{ phrase('fs_car_details_select_model') }}">

				<ul class="inputList">
					<li><xf:select name="model_id" value="{$user.model_id|default([0])}" required="required">
						<xf:foreach loop="$models" value="$val">
							<xf:option value="{$val.model_id}">{$val.model}</xf:option>
						</xf:foreach>
						</xf:select></li>
				</ul>
			</xf:formrow>

			<xf:formrow
						rowtype="input"
						label="{{ phrase('fs_car_details_colour') }}"
						hint="{{ phrase('required') }}"
						>
				<xf:textboxrow
							   name="car_colour"
							   value="{$user.car_colour}"
							   rowtype="fullWidth"
							   required="true"
							   explain="{{ phrase('fs_car_details_add_colour') }}"
							   />
			</xf:formrow>

			<xf:formrow
						rowtype="input"
						label="{{ phrase('fs_car_details_trim') }}"
						hint="{{ phrase('required') }}"
						>
				<xf:textboxrow
							   name="car_trim"
							   value="{$user.car_trim}"
							   rowtype="fullWidth"
							   required="true"
							   explain="{{ phrase('fs_car_details_add_trim') }}"
							   />
			</xf:formrow>

			<xf:formrow
						rowtype="input"
						label="{{ phrase('fs_car_details_location') }}"
						>
				<xf:textboxrow
							   name="car_location"
							   value="{$user.car_location}"
							   rowtype="fullWidth"
							   explain="{{ phrase('fs_car_details_add_location') }}"
							   />
			</xf:formrow>

			<xf:formrow
						rowtype="input"
						label="{{ phrase('fs_car_details_plaque_number') }}"
						hint="{{ phrase('required') }}"
						>
				<xf:textboxrow
							   name="car_plaque_number"
							   value="{$user.car_plaque_number}"
							   rowtype="fullWidth"
							   required="true"
							   explain="{{ phrase('fs_car_details_add_plaque_number') }}"
							   />
			</xf:formrow>

			<xf:formrow
						rowtype="input"
						label="{{ phrase('fs_car_details_reg_number') }}"
						hint="{{ phrase('required') }}"
						>
				<xf:textboxrow
							   name="car_reg_number"
							   value="{$user.car_reg_number}"
							   rowtype="fullWidth"
							   required="true"
							   explain="{{ phrase('fs_car_details_add_reg_number') }}"
							   />
			</xf:formrow>

			<xf:formrow
						rowtype="input"
						label="{{ phrase('fs_car_details_reg_date') }}"
						>
				<xf:dateinput name="car_reg_date" value="{{ $user.car_reg_date ? date($user.car_reg_date, 'picker') : '' }}" explain="{{ phrase('fs_car_details_select_reg_date') }}" />

			</xf:formrow>

			<xf:formrow
						rowtype="input"
						label="{{ phrase('fs_car_details_forum_name') }}"
						>
				<xf:textboxrow
							   name="car_forum_name"
							   value="{$user.car_forum_name}"
							   rowtype="fullWidth"
							   explain="{{ phrase('fs_car_details_add_forum_name') }}"
							   />
			</xf:formrow>

			<xf:formrow
						rowtype="input"
						label="{{ phrase('fs_car_details_unique_information') }}"
						>
				<xf:textboxrow
							   name="car_unique_information"
							   value="{$user.car_unique_information}"
							   rowtype="fullWidth"
							   explain="{{ phrase('fs_car_details_add_unique_information') }}"
							   />
			</xf:formrow>
		</div>
		<xf:submitrow submit="" icon="save" />
	</div>
</xf:form>
