<xf:title>
	<xf:if is="$car.car_id"> {{ phrase('fs_user_car_detail_edit') }}
		<xf:breadcrumb href="#">{{ phrase('fs_user_car_detail_edit') }}</xf:breadcrumb> <xf:else
																								 /> {{ phrase('fs_user_car_detail_add') }} <xf:breadcrumb href="#">{{
		phrase('fs_user_car_detail_add') }}</xf:breadcrumb> </xf:if>
</xf:title>

<xf:set var="$models" value="{$xf.app.em.getRepository('FS\UserCarDetails:Models').getModels()}" />
<xf:set var="$locations" value="{$xf.app.em.getRepository('FS\UserCarDetails:Models').getLocations()}" />

<xf:form
		 action="{{ link('car-details/save', $car) }}"
		 class="block"
		 ajax="1"
		 >
	<div class="block-container">
		<div class="block-body">

			<xf:formrow
						rowtype="input"
						label="{{ phrase('fs_user_car_detail_username') }}"
						>
				<xf:textboxrow
							   name="username"
							   value="{$car.username}"
							   rowtype="fullWidth"
							   ac="single"
							   />
			</xf:formrow>

			<xf:formrow rowtype="input" 
						label="{{ phrase('fs_car_details_select_models') }}" explain="{{ phrase('fs_car_details_select_model') }}">

				<ul class="inputList">
					<li><xf:select name="model_id" value="{$car.model_id|default([0])}" >
						<xf:option value="0">{{ phrase('none') }}</xf:option>
						<xf:foreach loop="$models" value="$val">
							<xf:option value="{$val.model_id}">{$val.model}</xf:option>
						</xf:foreach>
						</xf:select></li>
				</ul>
			</xf:formrow>

			<xf:formrow
						rowtype="input"
						label="{{ phrase('fs_car_details_colour') }}"
						>
				<xf:textboxrow
							   name="car_colour"
							   value="{$car.car_colour}"
							   rowtype="fullWidth"
							   explain="{{ phrase('fs_car_details_add_colour') }}"
							   />
			</xf:formrow>

			<xf:formrow
						rowtype="input"
						label="{{ phrase('fs_car_details_trim') }}"
						>
				<xf:textboxrow
							   name="car_trim"
							   value="{$car.car_trim}"
							   rowtype="fullWidth"
							   explain="{{ phrase('fs_car_details_add_trim') }}"
							   />
			</xf:formrow>

			<xf:formrow rowtype="input" 
						label="{{ phrase('fs_car_details_location') }}" explain="{{ phrase('fs_car_details_select_location') }}">

				<ul class="inputList">
					<li><xf:select name="location_id" value="{$car.location_id|default([0])}" >
						<xf:option value="0">{{ phrase('none') }}</xf:option>
						<xf:foreach loop="$locations" value="$val">
							<xf:option value="{$val.location_id}">{$val.location}</xf:option>
						</xf:foreach>
						</xf:select></li>
				</ul>
			</xf:formrow>

			<xf:formrow
						rowtype="input"
						label="{{ phrase('fs_car_details_plaque_number') }}"
						>
				<xf:textboxrow
							   name="car_plaque_number"
							   value="{$car.car_plaque_number}"
							   rowtype="fullWidth"
							   explain="{{ phrase('fs_car_details_add_plaque_number') }}"
							   />
			</xf:formrow>

			<xf:formrow
						rowtype="input"
						label="{{ phrase('fs_car_details_reg_number') }}"
						>
				<xf:textboxrow
							   name="car_reg_number"
							   value="{$car.car_reg_number}"
							   rowtype="fullWidth"
							   explain="{{ phrase('fs_car_details_add_reg_number') }}"
							   />
			</xf:formrow>

			<xf:formrow
						rowtype="input"
						label="{{ phrase('fs_car_details_reg_date') }}"
						>
				<xf:dateinput name="car_reg_date" value="{{ $car.car_reg_date ? date($car.car_reg_date, 'picker') : '' }}" explain="{{ phrase('fs_car_details_select_reg_date') }}" />

			</xf:formrow>

			<xf:formrow
						rowtype="input"
						label="{{ phrase('fs_car_details_forum_name') }}"
						>
				<xf:textboxrow
							   name="car_forum_name"
							   value="{$car.car_forum_name}"
							   rowtype="fullWidth"
							   explain="{{ phrase('fs_car_details_add_forum_name') }}"
							   />
			</xf:formrow>

			<xf:formrow
						rowtype="input"
						label="{{ phrase('fs_car_details_unique_information') }}"
						>
				<xf:textboxrow
							   name="car_unique_information"
							   value="{$car.car_unique_information}"
							   rowtype="fullWidth"
							   explain="{{ phrase('fs_car_details_add_unique_information') }}"
							   />
			</xf:formrow>
		</div>

		<xf:submitrow submit="{{ phrase('save') }}" fa="fa-save" />
	</div>
</xf:form>
