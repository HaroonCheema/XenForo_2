<style>
	.js-privatedelights .formRow-explain,
	.js-slixa .formRow-explain,
	.js-ter .formRow-explain,
	.js-tryst .formRow-explain,
	.js-tna .formRow-explain,
	.js-tob .formRow-explain,
	.js-oh2 .formRow-explain
	{
		color: red;
		font-weight: 700;
	}

</style>
<dl class="formRow formRow--customField" data-field="ReceiveEmailfromOther">
	<dt>

	</dt>
	<dd>
		<ul class="field_ReceiveEmailfromOther listColumns inputChoices" role="group" aria-labelledby="_xfUid-15-1751015160">
			<span class="iconic-label">{{phrase('verification_reg')}}</span>

		</ul>
		<div class="formRow-explain">{{phrase('fs_admirer_verification_reg_explain')}}</div>
	</dd>
</dl>
<xf:comment>
	1 for get verified
	2 for p411
	3 fot tna
	4 for oh2
	5 for tob
</xf:comment>
<xf:selectrow name="comp_verify_key" label="{{ phrase('verification_reg') }}" hint="{{phrase('required')}}">

	<xf:option data-hide="true"
			   data-xf-init="disabler"
			   data-container=".js-refferal" value="1">{{phrase('get_verified')}}</xf:option>

	<xf:option data-hide="true"
			   data-xf-init="disabler"
			   data-container=".js-p411" value="2">{{phrase('p_four_one')}}</xf:option>


	<xf:option data-hide="true"
			   data-xf-init="disabler"
			   data-container=".js-tna" value="3">{{ phrase('tna') }}</xf:option>

	<xf:option data-hide="true"
			   data-xf-init="disabler"
			   data-container=".js-oh2" value="4">{{ phrase('oh2') }}</xf:option>

	<xf:option data-hide="true"
			   data-xf-init="disabler"
			   data-container=".js-tob" value="5">{{ phrase('tob') }}</xf:option>

</xf:selectrow>

<div class="js-refferal" data-platform="refferal">
	<xf:comment><xf:textboxrow name="adm_verify_val" label="Referral" explain="Enter the provider SWB username or copy and paste their profile and receive a free month." /></xf:comment>
</div>

<div class="js-p411" data-platform="P411">
	<xf:textboxrow name="adm_verify_val" label="P411 ID" explain=""  hint="{{ phrase('required') }}" />
</div>

<div class="js-tna" data-platform="tna">
	<xf:textboxrow name="adm_verify_val" label="Listing Site URL"  explain="Direct link to your profile on that site."  hint="{{ phrase('required') }}"  />
</div>

<div class="js-oh2" data-platform="oh2">
	<xf:textboxrow name="adm_verify_val" label="Listing Site URL"  explain="Direct link to your profile on that site."  hint="{{ phrase('required') }}"  />
</div>

<div class="js-tob" data-platform="tob">
	<xf:textboxrow name="adm_verify_val" label="Listing Site URL"  explain="Direct link to your profile on that site."  hint="{{ phrase('required') }}"  />
</div>
