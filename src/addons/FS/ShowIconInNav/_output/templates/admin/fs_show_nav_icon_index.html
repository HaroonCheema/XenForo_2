<xf:title>{{ phrase('fs_nav_icon_title') }}</xf:title>

<xf:pageaction>
	<xf:button href="{{ link('nav-icon/add') }}" icon="add">{{ phrase('fs_nav_icon_add_logo') }}</xf:button>
</xf:pageaction>
<xf:form action="{{ link('nav-icon/toggle') }}" class="block" ajax="true">
	<div class="block-outer">
		<xf:macro
				  template="filter_macros"
				  name="quick_filter"
				  arg-key="nav-icon"
				  arg-class="block-outer-opposite"
				  />
	</div>

	<div class="block-container">

		<xf:if is="$data is not empty">
			<div class="block-body">
				<xf:datalist data-xf-init="responsive-data-list">

					<xf:macro
							  name="table_list"
							  arg-data="{$data}"
							  />


				</xf:datalist>
				<div class="block-footer">
					<span class="block-footer-counter"
						  >{{ display_totals($totalReturn, $total) }}</span
						>
				</div>

			</div>
			<xf:else />
			<div class="block-body block-row">{{ phrase('no_items_have_been_created_yet') }}</div>

		</xf:if>

	</div>


	<xf:pagenav
				page="{$page}"
				perpage="{$perPage}"
				total="{$total}"
				link="nav-icon"
				wrapperclass="block"
				/>
</xf:form>
<xf:macro
		  name="table_list"
		  arg-data="!"
		  >
	<xf:datarow rowtype="header">
		<xf:cell> {{ phrase('fs_nav_icon_url_list') }} </xf:cell>
		<xf:cell> {{ phrase('fs_nav_icon_thumbnail') }} </xf:cell>
		<xf:cell class="dataList-cell--min"></xf:cell>
		<xf:cell class="dataList-cell--min"></xf:cell>
		<xf:cell class="dataList-cell--min"></xf:cell>
	</xf:datarow>
	<xf:foreach loop="{$data}" value="$value">
		<xf:datarow>

			<xf:cell> {$value.fs_icon_url} </xf:cell>
			<xf:cell href="{{$value.isImage() ? base_url($value.getImgUrl()) : '#'}}" target="_blank"> 
				<img src="{{ base_url($value.getImgUrl()) }}" alt="image" width="100" height="100"/>
			</xf:cell>
			<xf:toggle name="enabled[{$value.id}]" selected="$value.enabled"
					   class="dataList-cell--separated" submit="true"
					   tooltip="" />
			<xf:action href="{{ link('nav-icon/edit', $value) }}" >{{ phrase('edit') }}</xf:action>
			<xf:delete
					   href="{{ link('nav-icon/delete', $value) }}"
					   overlay="true"
					   />
		</xf:datarow>
	</xf:foreach>
</xf:macro>
