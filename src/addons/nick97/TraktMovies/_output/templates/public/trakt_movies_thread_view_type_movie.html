<xf:extends template="thread_view" />

<xf:extension name="content_top">
	<xf:css src="trakt_movies.less" />
</xf:extension>

<xf:extension name="thread_action_buttons">
	<xf:button href="{{ link('traktMovies/sync', $thread.Movie) }}" class="button--link" overlay="true">
		{{ phrase('trakt_movies_sync') }}
	</xf:button>

	<xf:if is="{{ property('trakt_movies_posterUpdateButtonPosition') == 'default' && $thread.Movie && ($xf.visitor.is_admin || $xf.visitor.is_moderator) }}">
		<xf:button href="{{ link('traktMovies/poster', $thread.Movie) }}" class="button--link" overlay="true">
			{{ phrase('trakt_movies_check_poster') }}
		</xf:button>
	</xf:if>

	<xf:extensionparent />
</xf:extension>

<xf:extension name="above_messages_below_pinned">
	<xf:if is="$thread.Movie is not empty && $page <= 1">
		<span class="moviehint">{{ phrase('trakt_movies_information_thread')}}</span>
	</xf:if>
</xf:extension>
